apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'

version = '1.0' 
 
// Uses JDK 7
sourceCompatibility = 1.7
targetCompatibility = 1.7
 
repositories {
        mavenCentral()
        jcenter()
}
 
//Project dependencies
dependencies {
//include in compile only, exclude in the war
providedCompile 'javax.servlet:servlet-api:2.5'
}